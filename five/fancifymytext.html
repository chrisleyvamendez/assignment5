        <h1>Fancify my Text</h1>

            <legend>Text</legend>
            <textarea id="textArea" rows="4" cols="30"></textarea>

			<!--input for boring-->
            <input type="radio" id="boringBetty" name="style" value="boringBetty" onchange="toggleStyle(this.id)">

		<button id="mooBtn">Moo</button>
